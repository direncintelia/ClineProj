<!DOCTYPE html>
<html>
<head>
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Clicker Game</h1>
  <button id="clickButton">Click Me!</button>
  <p>Score: <span id="score">0</span></p>
  <p>Time between clicks: <span id="timeBetweenClicks">0</span>ms</p>
  <p>Best Streak: <span id="bestStreak">0</span></p>
  <p>Instructions: Click the button every 1 second to get a streak of clicks that is close to 1 second!</p>
  <canvas id="clickChart" width="400" height="100"></canvas>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
